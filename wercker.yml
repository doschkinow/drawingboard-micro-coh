box: combient/java-mvn
build:
  steps:
    # generate master   
    - script:
    # Build Spring Boot Sample application
        name: master
        code: echo "<settingsSecurity><master>$MASTER</master></settingsSecurity>" > /pipeline/source/master.xml
    - script:
        name: Maven install
        code: mvn -s /pipeline/source/settings.xml -Dsettings.security=/pipeline/source/master.xml package
push:
  steps:
    # Push to public docker repo
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: $DOCKER_REPOSITORY
        registry: https://index.docker.io/v1/
        cmd: java -jar  /pipeline/source/target/drawingboard-micro-coherence-1.0-SNAPSHOT-jar-with-dependencies.jar
restart-occs:
  steps:
    # Manage Oracle Container Cloud Service container
    - peternagy/oracle-occs-container-util:
        occs_user: $OCCS_USER
        occs_password: $OCCS_PASSWORD
        rest_server_url: $REST_SERVER_URL
        function: $FUNCTION
        deployment_name: $DEPLOYMENT_NAME 